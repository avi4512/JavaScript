<!--creating obj with default values-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <h1 align="center"><ins>Demo on obj of primtive data-types</ins></h1>

    <h4><ins>1.conveting primtive to non-primtive data type's with (default value's)</ins></h4>
    <script>
        var s1 = new String();
        let n1 = new Number()
        let b1 = new Boolean();
        var d1 = new Date();
        let a1 = [];

        document.write("s1:",s1,"<br>")
        document.write("n1:",n1,"<br>")
        document.write("b1:",b1,"<br>")
        document.write("d1:",d1,"<br>")
        document.write("a1:",a1,"<br>")
    </script>

    <h4><ins>2.conveting primtive to non-primtive data type's with (value's)</ins></h4>
    <script>
        var s2 = new String("Apple");
        let n2 = new Number(786)
        let b2 = new Boolean(true);
        var d2 = new Date("07 nov 2002 23:15");
        let a2 = [11,22,33,44];

        document.write("s2:",s2,"<br>")
        document.write("n2:",n2,"<br>")
        document.write("b2:",b2,"<br>")
        document.write("d2:",d2,"<br>")
        document.write("a2:",a2,"<br>")
    </script>
    
</body>
</html>
