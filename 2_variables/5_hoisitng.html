<!--hoisting
JavaScript moves variable and function declarations to the top of their scope before execution.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoisiting</title>
</head>
<body>

    <h1 align="center"><ins>Demo on hoisting</ins></h1>

    <script> 
        p = 10;
        q = "Avi";

        document.write(p,"<br>");
        document.write(q,"<br>");

        r = true;
        document.write(r,"<br>");

        var p,q,r //after using we are declaring variable's[var]
        let p,q,r //error[hoisitng not applicable for [let]]

        /*JavaScript moves variable and function declarations 
        to the [top of their scope before execution].*/

    </script>
    
</body>
</html>
