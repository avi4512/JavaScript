<!--1.var 2.let 3.const-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>

    <h1 align="center"><ins>Demo on Var decalaration type's</ins></h1>

    <h4>1.Using (var)</h4>
    <script>
        var a
        var b=10
        document.write(a,"<br>",b) //html tags must be in [single or double quotes and in wirte() or writln()]
    </script>

    <h4>2.using let</h4>
    <script>
        let x;
        let y = 20;
        document.write(x,"<br>",y)
    </script>

    <h4>CONST</h4>
    <script>
        const PI = 3.14;
        document.write("PI: ",PI);
    </script>
    
</body>
</html>
