<!--Primitive DAta-type's-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>

    <h1 align="center"><ins>Demo on Primitive Data-types</ins></h1>

    <h4>Value's</h4>
    <script>
        var a = 10;
        var b = 1.23;
        let c = "Avi"
        let d = true
        var e
        var f = null
        document.write(a,"<br>",b,"<br>",c,"<br>",d,"<br>",e,"<br>",f)
    </script>

    <h4>typeof() value</h4>
    <script>
        document.write(typeof(a),"<br>")
        document.write(typeof(c),"<br>")
        document.write(typeof(d),"<br>")
        document.write(typeof(e),"<br>")
        document.write(typeof(f),"<br>")

    </script>
    
</body>
</html>
