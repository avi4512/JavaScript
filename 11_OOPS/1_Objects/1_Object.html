<!--Object Creation with literal's-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Creation</title>
</head>
<body>

    <h1 align="center"><ins>Demo on Object Creation</ins></h1>

    <script>
        /*✅ Properties → Variables inside object
          ✅ Methods → Functions inside object*/

        const obj1 = {"id":101,"name":"Avi","salary":80000}
       // document.write(obj1)
        document.write("id: "+obj1.id+"<br>");
        document.write("Name: "+obj1.name+"<br>");
        document.write("Salary :"+obj1.salary+"<br>");

        const obj2 = {"id":102,"name":"Hanuma","salary":90000}
       // document.write(obj1)
        document.write("id: "+obj2.id+"<br>");
        document.write("Name: "+obj2.name+"<br>");
        document.write("Salary :"+obj2.salary+"<br>");
        

    </script>
    
</body>
</html>
