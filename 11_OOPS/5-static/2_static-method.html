<!--static with method-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static method</title>
</head>
<body>

    <h1 align="center"><ins>Demo on static method</ins></h1>

    <script>

        class Operations{

            static Add(x,y){
                return x+y;
            }
        }

        //Accessing method through class
        console.log(Operations.Add(10,20));

        //Accessing method through object
        let obj = new Operations();
        console.log(obj.Add(10,20)) //error (obj.Add is not a function)


    </script>
    
</body>
</html>
