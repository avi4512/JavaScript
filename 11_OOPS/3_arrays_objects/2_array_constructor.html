<!--arrays with constructor-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays with constructor</title>
</head>
<body>

    <h1 align="center"><ins>Demo on arrays with constructor</ins></h1>

    <script>

        class Product{
            constructor(id,name,price,quantity){
                this.id = id;
                this.name = name;
                this.price = price;
                this.quantity = quantity;
            }
        }

        let p1 = new Product(101,"Rice",78,43);
        let p2 = new Product(102,"Wheat",67,34);
        let p3 = new Product(103,"Mirchi",97,63);
        let p4 = new Product(104,"Dal",54,56);

        const products = [p1,p2,p3,p4];

        products.forEach( p => console.log(p.name))
        
       
    </script>

    
</body>
</html>
