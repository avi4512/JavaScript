<!--inheritance-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inheritance</title>
</head>
<body>

    <h1 align="center"><ins>Demo on inheritance</ins></h1>

    <script>
        class User{
            constructor(name,email){
                this.name = name;
                this.email = email;   
            }
            login(){
                console.log(this.name + " logged in");
            }
        }

        class Seller extends User{

            constructor(name, email, shopName) {
                super(name, email); // calling parent constructor
                this.shopName = shopName;
            }
        
            uploadProduct(productName) {
                console.log(this.name + " uploaded a product "+ productName +" from " + this.shopName);
            }
        }

        class Buyer extends User{
            constructor(name,email,address){
                super(name,email);
                this.address = address;
            }

            placeOrder(productName){
                console.log(this.name + " ordered " + productName);
            }
        }


        let s1 = new Seller("Avi","avi@gmail.com","Village MArt");
        s1.login();
        s1.uploadProduct("100KG Rice");

        let b1 = new Buyer("Bhaskar Reddy","bhaskar@gmail.com","Konanki ramalayam street 522413");
        b1.login();
        b1.placeOrder("10 KG of Rice Bag.");
    </script>
    
</body>
</html>
