<!--Constructor[static value's]-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static constructor</title>
</head>
<body>

    <h1 align="center"><ins>Demo on Static constructor</ins></h1>

    <script>

        class Student{
            constructor(){
                this.clg = "KLU"
                this.location = "Vijawada"
            }
        }

        const s1 = new Student();
        document.write("s1 Clg: "+s1.clg+"<br>")
        document.write("s1 clg location: "+s1.location+"<br>")

        const s2 = new Student();
        document.write("s2 Clg: "+s2.clg+"<br>")
        document.write("s2 clg location: "+s2.location+"<br>")


    
    </script>
    
</body>
</html>
