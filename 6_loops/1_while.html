<!--1.while loop-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>

    <h1 align="center"><ins>Demo on While loop</ins></h1>

    <script>
        let n = parseInt(prompt("Enter the n:"))

        while(n > 0){
            document.writeln(n+"Hello<br>")
            n--;
        }
    </script>
    
</body>
</html>
