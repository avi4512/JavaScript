<!--for loop-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>

    <h1 align="center"><ins>Demo on for loop</ins></h1>

    <script>
        let val = parseInt(prompt("Enter n:"))
        for(i=val;i<=6;i++){
            document.writeln(i)
        }
    </script>
    
</body>
</html>
