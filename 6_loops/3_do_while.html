<!--do while-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>

    <h1 align="center"><ins>Demo on do while</ins></h1>
    
    <script>
        let i = 1;
        do{
            document.write(i);
            i++;
        }
        while(i<=0)
    </script>
</body>
</html>
