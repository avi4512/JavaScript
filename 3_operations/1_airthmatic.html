<!--1.Arithimatic operations-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithimatic operations</title>
</head>
<body>

    <h1 align="center"><ins>Demo on Arithimatic operations</ins></h1>

    <script>
        let x = 10
        let y = 20

        document.write("add:",x + y,"<br>")
        document.write("sub:",x - y,"<br>")
        document.write("mul:",x * y,"<br>")
        document.write("div:",x / y,"<br>")
        document.write("modules:",x % y,"<br>")
        document.write("power:",x ** y,"<br>")

    </script>
    
</body>
</html>
