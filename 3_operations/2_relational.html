<!DOCTYPE html>
<html>
<head>
    <title>Relational Operators</title>
</head>
<body>

<h2>Relational Operators Demo</h2>

<script>
let a = 10;
let b = 20;
let c = "10";

document.write("a = " + a + "<br>");
document.write("b = " + b + "<br><br>");

document.write("a > b : " + (a > b) + "<br>");
document.write("a < b : " + (a < b) + "<br>");
document.write("a >= 10 : " + (a >= 10) + "<br>");
document.write("b <= 15 : " + (b <= 15) + "<br><br>");

document.write("a == c : " + (a == c) + "<br>");
document.write("a === c : " + (a === c) + "<br>");
document.write("a != b : " + (a != b) + "<br>");
document.write("a !== c : " + (a !== c) + "<br>");
</script>

</body>
</html>
