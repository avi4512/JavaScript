<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <h1 align="center"><ins>Demo on functions</ins></h1>
    
    
    <script>
        //functions calling 
        //1.page loading
        //2.manually calling(button)

        function greet(){
           alert("Hello Hi.")
        }
        //1.page loading
        greet();
    </script>

    <script>
        //2.calling manually
        document.write("Call Function Manually:")
        document.write("<button onclick='greet()'>Click Here</button>")
    </script>


</body>
</html>
