<!--local and outer variable-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local and outer</title>
</head>
<body>

    <h1 align="center"><ins>Demo on local and outer variable</ins></h1>

    <script>

        //---------------shadowing--------------------
        //a variable declared inside a scope has the same name as a variable in an outer scope.
        //The inner variable hides (shadows) the outer one inside that scope.

        //using the [this] keywrod to access outer var inside the function with the same name's
        var num = 10;

        function func1(){
            let num = 11;
            document.write("func1 local var: "+num+"<br>")
        }


        function func2(){
            let num = 21;
        
            document.write("func2 local var: "+num+"<br>")
            //to call outer var 
            document.write("outer var inside the function[same name local and outer var]: "+this.num+"<br>")

        }
        
        
        document.write("num : "+num+"<br>")
        func1();
        document.write("<br>")
        func2();

        
    </script>
    
</body>
</html>
