    <script>

        function add(v1=0,v2=0,...vals){ 

            let total = 0
    
            for(v of vals){
                total += v;
            }
            
            return total;
        }
    
        document.write("Passing no val: "+add()+"<br>")
        document.write("Passing all 3 args: "+add(1,2,3)+"<br>")
        document.write("Passing only 2 val: "+add(10,2)+"<br>")
        document.write("Passing more than 3: "+add(1,2,3,4,5,6)+"<br>")
