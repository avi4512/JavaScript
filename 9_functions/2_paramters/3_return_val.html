<!--returning the value-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return value</title>
</head>
<body>

    <h1 align="center"><ins>Demo on return value</ins></h1>

    <script>

        function sum(p1,p2,p3){

            return p1+p2+p3;

        }

        let res1 = sum(10,20,30);
        let res2 = sum(1,2,3);
        let res3 = sum('A','v','i');

        document.write(res1+"<br>")
        document.write(res2+"<br>")
        document.write(res3+"<br>")
        document.write(sum(100,200,300))
    </script>
    
</body>
</html>
