<!--if()-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if()</title>
</head>
<body>

    <h1 align="center"><ins>Demo on if()</ins></h1>

    <script>
        let val = parseInt(prompt("Enter Int value"))

        if(val % 2 == 0){
            document.write("Even");
        }
    </script>
    
</body>
</html>
