<!--if()-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>

    <h1 align="center"><ins>Demo on if else</ins></h1>

    <script>
        let val = parseInt(prompt("Enter Int value"))

        if(val > 0){
            document.write("Positive");
        }
        else if(val == 0)
        {
            document.write("Zero")
        }
        else if(val < 0){
            document.write("Negative")
        }
        else
        {
            document.write("Invalid")
        }
    </script>
    
</body>
</html>
