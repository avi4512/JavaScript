<!--window object properties-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window object properties</title>
</head>
<body>

    <h1 align="center"><ins>Demo on window object properties</ins></h1>

    <script>
        //1.current location of url
        document.write(window.location.href+"<br>");

        //2.working browser
        document.write(window.navigator.userAgent+"<br>");

        //3.window screenX[x-cordinate's]
        document.write(window.screenX+"<br>");

        //4.window screenY[y-cordinate's]
        document.write(window.screenY+"<br>");


    </script>
    
</body>
</html>
