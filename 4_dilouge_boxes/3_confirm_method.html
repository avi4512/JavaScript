<!--confirm()-->
<!--Asks for the re-confirmation of the work -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm()</title>
</head>
<body>

    <h1 align="center"><ins>Demo on confirm()</ins></h1>

    <h3>File to Delete</h3>
    <button onclick="confirm('Are you Sure to Delete the file ?')">Delete</button>

    <script>
        var c2 = confirm('Are you willing to continue ?')
        console.log(c2)

    </script>
    
    
</body>
</html>
