<!--promt() to take input value's-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promt()</title>
</head>
<body>

    <h1 align="center"><ins>Demo on promt()</ins></h1>

    <p>Taking input from the user</p>
    <script>
        id = prompt("Enter ID")
        document.write("id: "+id,"<br>")

        pass = prompt("Enter Password")
        document.write("Password: ",pass)

    </script>
    
</body>
</html>
