<!--Creating Dynamic Array-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Array</title>
</head>
<body>

    <script>
        let size = parseInt(prompt("Enter the length of the Array"))
        let arr = []
        for(let i = 0; i<size; i++)
        {
            let element = parseInt(prompt("Enter the element"));
            arr[i] = element
        }
        document.write("Array elements: " + arr.join(", "));
    </script>
    
</body>
</html>
