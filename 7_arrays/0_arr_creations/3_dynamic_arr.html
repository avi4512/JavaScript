<!--Creating Dynamic Array-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Array</title>
</head>
<body>

    <script>
        let size = parseInt(prompt("Enter the length of the Array"))
        let arr = []
        for(let i = 0; i<size; i++)
        {
            let element = parseInt(prompt("Enter the element"));
            arr[i] = element
        }
        document.write("Array elements: " + arr.join(", "),"<br>");

        document.write("<h2>Fiding largest and smallest elements</h2>")

        let lar = arr[0];
        let sma = arr[0];
        for(i=0;i<arr.length;i++){

            if(arr[i] > lar){
                lar = arr[i]
            }

        }

        for(i=0;i<arr.length;i++){

            if(arr[i] < sma){
                sma = arr[i]
            }

        }

        document.write("Largest: ",lar,"<br>")
        document.write("Samllest: ",sma,"<br>")
    </script>

    
    
</body>
</html>
