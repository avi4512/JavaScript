<!--push() pop()-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFO push() pop()</title>
</head>
<body>

    <h1 align="center"><ins>Demo on Array Methods</ins></h1>

    <h3>Demo on push()</h3>

    <script>

        //FIFO
        // R --> L [push pop]
        // ---------------Push()-------------------
        //push() add element to the array and.
        //push() gives back (returns) the updated length of the array.
        let fruits = new Array();
        fruits.push("Mango");
        fruits.push("Bananan");
        fruits.push("Orange");

        let newFruits = fruits.push("Guva")// sores the length to newFrutis variable

        
        document.write("Length of fruits: "+fruits.length+"<br>")
        document.write("Value in newFruits is: "+newFruits+"<br>")
        document.write("Fruits: "+fruits.join(", "))

        //---------------------pop()-----------------------
        //pop() → removes item
        //pop() → returns removed value [if array is empty -> undefined]

        document.write("<h3>Demo on pop()</h3>")

        let last_ele = fruits.pop()
        document.write("Removing the last element:"+last_ele+"<br>")
        document.write("After removing the last element: Fruits =  "+fruits.join(", ")+"<br>")
        document.write("Removing the last element:"+fruits.pop()+"<br>")
        document.write("After removing the last element: Fruits =  "+fruits.join(", ")+"<br>")

        

    </script>
    
</body>
</html>
