<!--Array's-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics Array</title>
</head>
<body>

    <h1 align="center"><ins>Demo on Creation Array</ins></h1>

    <script>
        //1.Declaration Array
        document.write("<h3>","1.Declaration Array","</h3>")
        let arr = []
        arr[0] = 11;
        arr[1] = 22;
        arr[2] = 33;
        arr[3] = 44;
        document.write("arr[0] -->"+arr[0]+"<br>");
        document.write("arr[1] -->"+arr[1]+"<br>");
        document.write("arr[2] -->"+arr[2]+"<br>");
        document.write("arr[3] -->"+arr[3]+"<br>");
        document.write("length/elments in Array:"+arr.length+"<br>")
        document.write("Array:"+arr)

        document.write("<h3>","2.Initiallization Array with cricket score","</h3>")
        let runs = [5,9,10,8,12]

        let total = 0;

        for(let i=0; i<runs.length; i++){
            document.write("Over: "+(i+1)+" Runs: "+runs[i]+"<br>")
            total = total + runs[i];
        }
        document.write("<br>")
        document.write("Overs:"+runs.length)
        document.write(" | ")
        document.write(" Total Runs:"+total);
       

    </script>
    
</body>
</html>
