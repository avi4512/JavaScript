<!--iterating the images with the arrays and loops-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iterating the images</title>

    <style>
        img{
            width: 100%;
            height: 400px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <h1 align="center"><ins>Demo on slide show of the  images</ins></h1>

    
    
    <img id="imgID">
    <script>
        const arr = ["a.jpg","b.webp","c.jpg","d.jpg","e.jpg","f.webp","g.webp","h.webp","i.jpg"]

        let index = 0
        
        function slideShow(){

            if(index >= arr.length)
            {
                index = 0;
            }
            document.getElementById("imgID").src="images/"+arr[index];
            index++;
        }
        window.setInterval(slideShow,3000)//in-built recuression function
    </script>
    
</body>
</html>
