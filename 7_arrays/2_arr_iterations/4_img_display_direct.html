<!--iterating the images with the arrays and loops-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iterating the images</title>

    <style>
        img{
            width: 400px;
            height: 400px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <h1 align="center"><ins>Demo on iterating the images</ins></h1>

    
    <script>

        const arr = ["a.jpg","b.webp","c.jpg","d.jpg","e.jpg","f.webp","g.webp","h.webp","i.jpg"]

        for(val of arr){
            document.write("<img src='images/"+val+"'>")
        }
    </script>
    
</body>
</html>
